<html>
  <head>
    <title>Creating Blog Page</title>
    <link rel="stylesheet" href="./assets/index.css" />
    <link rel="stylesheet" href="./assets/nav.css" />
    <link rel="stylesheet" href="./assets/blog.css" />
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/a8706e08fa.js" crossorigin="anonymous">
    <meta name="viewport; content="width=device-width; initial-scale=1.0" />
  </head>

  <body>
    <nav class="navbar">
      <ul class="navbar-ul">
        <div class="navbar-left">
          <li>
            <img src="./assets/logo.png" class="navbar-logo" />
          </li>
          <li>
            <a href="index.html" class="navbar-link"> Home </a>
          </li>
          <li>
            <a href="blog.html" class="navbar-link active"> Blog </a>
          </li>
          <li>
            <a href="testimonial.html" class="navbar-link"> Testimonial </a>
          </li>
        </div>
        <div class="navbar-right">
          <li>
            <a href="contact.html" class="navbar-contact-btn"> Contact </a>
          </li>
          <button id="hamburger-button" onclick="toggleHamburger()">
            <i class="fa-solid fa-bars fa-2x"></i>
          </button>
        </div>
      </ul>
    </nav>
    <div class="hamburger-container hide">
      <a href="index.html" class="hamburger-nav-link"> Home </a>
      <a href="blog.html" class="hamburger-nav-link hamburger-active"> Blog </a>
      <a href="testimonial.html" class="hamburger-nav-link"> Testimonial </a>
      <a href="contact.html" class="hamburger-nav-link"> Contact </a>
    </div>

    <div class="blog">
      <div class="blog-form">
        <div class="form-container">
          <form onsubmit="addBlog(event)">
            <h1>Create Post Blog</h1>
            <div>
              <label for="input-blog-title">Title</label>
              <input id="input-blog-title" />
            </div>
            <div>
              <label for="input-blog-content">Content</label>
              <textarea id="input-blog-content"></textarea>
            </div>
            <div>
              <label>Upload Image</label>
              <div class="input-blog-image-group">
                <label for="input-blog-image">
                  <p>Attach File</p>
                  <i class="fa-solid fa-file"></i>
                </label>
                <input type="file" id="input-blog-image" hidden />
              </div>
            </div>
            <div class="button-group">
              <button>Post Blog</button>
            </div>
          </form>
        </div>
      </div>

      <hr class="line" />
      <div id="contents" class="blog-list">
      </div>
    </div>

    <script src="./assets/nav.js"></script>
    <script src="./assets/blog.js"></script>
  </body>
</html>

<script src="https://kit.fontawesome.com/a8706e08fa.js" crossorigin="anonymous"></script>
